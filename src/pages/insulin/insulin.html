</ion-header>


<ion-content padding>
  <ion-list>

      <ion-col col-4 no-padding>
        <img style="width: 114.328px; height: 110.547px;" src="assets/imgs/blood-drop.png">

        <h3 text-center>GLUCOSE</h3>

        <ion-item>

        </ion-item>
      </div>
    </ion-row>
  </ion-list>

  <ion-list>
