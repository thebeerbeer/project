<ion-header>

  <ion-navbar color="dark">
    <ion-title>ADD TEL.</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content padding>
    <ion-list>

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Tel.</ion-label>
        <ion-input type="text" [(ngModel)]="tel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" [(ngModel)]="description"></ion-input>
      </ion-item>

      <!-- <ion-item>
        <ion-label floating>Image</ion-label>
        <ion-input type="text" [(ngModel)]="image"></ion-input>
      </ion-item> -->

    </ion-list>

    <div padding>
      <button ion-button full (click)="create()">create</button>
    </div>
  </ion-content>

</ion-content>
