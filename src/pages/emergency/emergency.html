<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon color="light" name="menu"></ion-icon>
    </button>
    <ion-title>EMERGENCY CALL</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateAddcall()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-padding>

  <ion-list>
    <ion-item-sliding *ngFor="let emergency of results">
      <ion-item>
        <div padding-right>
          <h1>{{emergency.name}}</h1>
          <h3>{{emergency.tel}}</h3>
        </div>

        <button color="danger" clear ion-button icon-only item-end (click)='call(emergency.tel)'>
          <ion-icon name="call"></ion-icon>
        </button>
      </ion-item>
      <ion-item-options side="right">
        <!-- <button ion-button>
          <ion-icon name="md-create"></ion-icon>
          Edit
        </button> -->
        <button ion-button color="danger" (click)='delete(emergency.id)'>
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
