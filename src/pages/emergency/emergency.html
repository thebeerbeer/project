<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon color="dark" name="menu"></ion-icon>
    </button>
    <ion-title>EMERGENCY CALL</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateAddcall()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-padding>

  <ion-list>
    <ion-item-sliding *ngFor="let emergency of results">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="emergency.data.img">
        </ion-avatar>
        <div padding-right>
          <h2>{{emergency.data.name}}</h2>
          <p>{{emergency.data.tel}}</p>
        </div>

        <!-- <div>
            <button ion-button (click)='call()'>
              <ion-icon name="call"></ion-icon>
              Call
            </button>
          </div> -->

      </ion-item>
      <ion-item-options side="right">
        <button ion-button>
          <ion-icon name="md-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)='delete(emergency.id)'>
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
        <button ion-button color="secondary" (click)='call()'>
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
