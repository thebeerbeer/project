<ion-header>

  <ion-navbar>
    <ion-title>Add-Notification</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goback()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>TIME</ion-label>
    <ion-datetime displayFormat="hh:mm a" [(ngModel)]="time"></ion-datetime>
  </ion-item>
  <button class="mt-8" ion-button block (click)="add()">ADD</button>
</ion-content>
