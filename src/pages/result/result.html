<ion-header>

  <ion-navbar>
    <ion-title>Result</ion-title>
    <ion-buttons end>
      <!-- <button ion-button icon-only (click)="openPdf()">
        <ion-icon name="document"></ion-icon>
      </button> -->
      <button ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="flex justify-center flex-col items-center mt-8 mb-8">
    <div class="text-center border-4 flex flex-col justify-center rounded-full h-64 w-64 mb-8">
      <span class="text-grey-darker font-light">ปริมาณอินซูลิน</span>

      <span class="text-5xl my-4 font-medium">{{data.bolusDose}}</span>
      <span class="text-grey-darker font-light">units</span>
    </div>
    <div class="mt-8 flex justify-between w-3/4">
      <div class="text-center">
        <p>{{data.targetBg}}</p>
        <span class="text-grey-dark font-light mt-4">เป้าหมาย</span>
      </div>
      <div class="text-center">
        <p>{{data.bg}}</p>
        <span class="text-grey-dark font-light mt-4">วัดได้</span>
      </div>
      <div class="text-center">
        <p>{{data.targetBg - data.bg}}</p>
        <span class="text-grey-dark font-light mt-4">ส่วนต่าง</span>
      </div>
    </div>
  </div>
  <ion-item-group class="mt-8">
    <ion-item-divider color="light">อาหาร</ion-item-divider>
    <ion-item *ngFor="let food of data.foods" (click)="showResult(food)">
      <ion-label class="flex justify-between items-center">
        <div class="text-center flex flex-col">
          <span class="text-2xl text-grey-darker font-medium">{{food.name}} </span>
        </div>
        <span class="text-grey text-xl">{{food.carb}} mgs</span>
      </ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
