<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      {{ viewTitle }}
    </ion-title>
    <ion-buttons end>
      <!-- <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button> -->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <canvas class="mb-8" #chart baseChart width="360" height="300" [(datasets)]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
    [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>

  <calendar [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onTimeSelected)="onTimeSelected($event)" showEventDetail="false"
    step="30" class="calendar-event-inner">
  </calendar>
</ion-content>
