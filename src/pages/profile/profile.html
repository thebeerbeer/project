<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PROFILE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- set all page center -->
  <div class="flex flex-col items-center">
    <br>
    <br>
    <!-- <img height= 100px; weight= 100px; items-center src="https://images-na.ssl-images-amazon.com/images/I/31y1r6hC1dL._SY300_.jpg"> -->
    <h4 text-uppercase text-center>{{name}}</h4>
    <p text-center>{{email}}</p>
    <br>
    <br>
  </div>

  <ion-list margin-top>
    <ion-item>
      <ion-label fixed>Age:</ion-label>
      <ion-input type="number" [(ngModel)]="age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>tel:</ion-label>
      <ion-input type="string" [(ngModel)]="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Height:</ion-label>
      <ion-input type="number" [(ngModel)]="height"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Weight:</ion-label>
      <ion-input type="number" [(ngModel)]="weight"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>เป้าหมายน้ำตาล:</ion-label>
      <ion-input type="number" [(ngModel)]="targetBg"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>TDD:</ion-label>
      <ion-input type="number" [(ngModel)]="tdd"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>ISF:</ion-label>
      <ion-input type="number" [(ngModel)]="isf"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>ICR:</ion-label>
      <ion-input type="number" [(ngModel)]="icr"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Insulin type:</ion-label>
      <ion-select>
        <!-- [(ngModel)]="insulintype" -->
        <ion-option *ngFor="let insuluntype of results">{{insulintype.data.name}}</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender"> //[(ngModel)]="gender"
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button ion-button block outline (click)="save()">UPDATE</button>
  <button ion-button block outline color="danger" (click)="logout()">LOGOUT</button>
</ion-content>
